<div th:fragment="quantityControl(quantity)" class="quantityDiv">
  <button id="decreaseButton" onclick="modifyQuantity(this, -1)">-</button>
  <p id="quantityItem" style="min-width: 17.8px; text-align: center" th:text="${quantity}"></p>
  <button id="increaseButton" onclick="modifyQuantity(this, 1)">+</button>
</div>
