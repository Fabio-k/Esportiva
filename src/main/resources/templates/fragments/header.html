<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header th:fragment="header">
      <img th:src="@{/images/logo.svg}" />

      <div>
        <a th:href="@{/cart}" sec:authorize="hasRole('ROLE_CLIENT')"
          >Carrinho</a
        >
        <span sec:authorize="isAuthenticated()">
          <span sec:authentication="principal.name"></span>
          <a th:href="@{/logout}" class="ml-4 text-red-500">Sair</a>
        </span>

        <span sec:authorize="isAnonymous()">
          <a th:href="@{/login}" class="text-blue-500">Login</a>
        </span>
      </div>
    </header>
  </body>
</html>
