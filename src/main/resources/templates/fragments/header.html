<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <header th:fragment="header" class="flex items-center justify-between w-full mb-10 shadow-md p-4 bg-white">
    <img th:src="@{/images/logo.svg}"/>
    <span sec:authorize="isAuthenticated()">
        <span sec:authentication="principal.name"></span>
        <a th:href="@{/logout}" class="ml-4 text-red-500">Sair</a>
    </span>

    <span sec:authorize="isAnonymous()">
      <a th:href="@{/login}" class="text-blue-500">Login</a>
    </span>
  </header>
</body>

</html>
