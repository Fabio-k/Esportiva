<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fragment: Logistic Navbar</title>
</head>

<body>
    <header th:fragment="logistic_navbar(activeItem)"
        class="flex items-center justify-between w-full mb-10 shadow-md p-4 bg-white">
        <nav>
            <!-- 1ª fileira: Fluxo de aprovação -->
            <ul>
                <!-- Carrinho de compras -->
                <li class="navbar-image">
                    <img th:src="@{/images/shopping-cart.svg}" />
                </li>
                <li class="navbar-image"><img th:src="@{/images/arrow.svg}" /></li>

                <!-- Em processamento -->
                <li th:classappend="${activeItem == 'in_processing' ? 'active navbar-image' : 'navbar-image'}">
                    <a id="link-in-processing" href="/admin/logistic/in_processing"><img
                            th:src="@{/images/store.svg}" /></a>
                </li>
                <li class="navbar-image"><img th:src="@{/images/arrow.svg}" /></li>

                <!-- Em trânsito -->
                <li th:classappend="${activeItem == 'in_transit' ? 'active navbar-image' : 'navbar-image'}">
                    <a id="link-in-transit" href="/admin/logistic/in_transit"><img
                            th:src="@{/images/delivery-truck.svg}" /></a>
                </li>
                <li class="navbar-image"><img th:src="@{/images/arrow.svg}" /></li>

                <!-- Entregue -->
                <li th:classappend="${activeItem == 'delivered' ? 'active navbar-image' : 'navbar-image'}">
                    <a id="link-delivered" href="/admin/logistic/delivered"><img th:src="@{/images/house.svg}" /></a>
                </li>
                <li class="navbar-image"><img th:src="@{/images/arrow.svg}" /></li>

                <!-- Em troca -->
                <li th:classappend="${activeItem == 'returning' ? 'active navbar-image' : 'navbar-image'}">
                    <a id="link-returning" href="/admin/logistic/returning"><img
                            th:src="@{/images/product-returning.svg}" /></a>
                </li>
                <li class="navbar-image"><img th:src="@{/images/arrow.svg}" /></li>

                <!-- Trocado -->
                <li th:classappend="${activeItem == 'returned' ? 'active navbar-image' : 'navbar-image'}">
                    <a id="link-returned" href="/admin/logistic/returned"><img
                            th:src="@{/images/product-returned.svg}" /></a>
                </li>
                <li class="navbar-image"><img th:src="@{/images/arrow.svg}" /></li>

                <!-- Troca finalizada -->
                <li th:classappend="${activeItem == 'return_finished' ? 'active navbar-image' : 'navbar-image'}">
                    <a id="link-return-finished" href="/admin/logistic/return_finished"><img
                            th:src="@{/images/money.svg}" /></a>
                </li>
            </ul>

            <!-- 2ª fileira: Fluxo de reprovações -->
            <ul>
                <li class="navbar-image"></li>
                <li class="navbar-image"></li>

                <!-- Em processamento para cancelar compra -->
                <li class="navbar-image"><img th:src="@{/images/curly-arrow.svg}" /></li>
                <li th:classappend="${activeItem == 'cancel_deliver' ? 'active navbar-image' : 'navbar-image'}">
                    <a id="link-cancel-deliver" href="/admin/logistic/cancel_deliver"><img
                            th:src="@{/images/cancel-checkout.svg}" /></a>
                </li>

                <!-- Em trânsito para cancelar compra -->
                <li class="navbar-image"><img class="mirror" th:src="@{/images/curly-arrow.svg}" /></li>
                <li class="navbar-image"></li>

                <li class="navbar-image"></li>
                <li class="navbar-image"></li>

                <!-- Em troca para cancelar devolução -->
                <li class="navbar-image"><img th:src="@{/images/curly-arrow.svg}" /></li>
                <li th:classappend="${activeItem == 'cancel_refund' ? 'active navbar-image' : 'navbar-image'}">
                    <a id="link-cancel-refund" href="/admin/logistic/cancel_refund"><img
                            th:src="@{/images/cancel-refund.svg}" /></a>
                </li>

                <!-- Trocado para cancelar devolução -->
                <li class="navbar-image"><img class="mirror" th:src="@{/images/curly-arrow.svg}" /></li>
                <li class="navbar-image"></li>

                <li class="navbar-image"></li>
            </ul>
        </nav>
    </header>
</body>

</html>
