<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esportiva</title>
    <link rel="icon" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>

<body>
    <main>
        <div id="loginDiv">
            <img th:src="@{/images/logo.svg}">
            <form th:if="${users.size > 0}" th:action="@{/login/auth}" th:object="${user}" method="post">
                <div id="userSelect">
                    <select id="users" th:field="*{email}">
                        <option value="">Selecione o usuário</option>
                        <option th:each="user: ${users}" th:value="${user.email}" th:text="${user.name}"
                                th:class="${#strings.contains(user.email, '@esportiva.com') ? 'admin-style' : ''}">
                        </option>
                    </select>
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <button id="submitButton" type="submit" data-turbo="false">Entrar</button>
            </form>
            <span th:if="${users.size == 0}">Não há usuários na aplicação</span>
        </div>
    </main>
</body>

</html>
