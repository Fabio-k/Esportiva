<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head_info.html :: head_info}"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
    <script th:src="@{/js/plot.min.js}"></script>
</head>

<body>
    <header th:replace="~{fragments/admin_navbar.html :: admin_navbar('analysis')}"></header>
    <main class="flex">
        <section class="flex flex-col items-center gap-10 mb-20 w-[23%] p-5">
            <h1 class="text-4xl font-bold">Comparar categorias e/ou produtos</h1>
            <article class="flex flex-col gap-10">
                <select id="historySelect" class="bg-white px-4 py-2 rounded-xl border-2 w-full">
                    <option>Selecione uma categoria ou produto</option>
                    <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}" data-isCategory="true"></option>
                    <option th:each="product : ${products}" th:text="${product.name}" th:value="${product.id}"></option>
                </select>
                <span>De: <input type="date" name="" id="startDate" class="bg-white"></span>
                <span>At√©: <input type="date" name="" id="endDate" class="bg-white"></span>
            </article>

            <div id="traces" class="flex flex-wrap gap-2 w-full"></div>

        </section>

        <section class="flex flex-col flex-grow gap-10 p-10">
            <div id="myDiv" class="bg-white rounded shadow-md flex-grow min-h-[300px]"></div>
            <div class="flex justify-between gap-10">
                <div id="totalQuantity" class="bg-white rounded shadow-md min-w-[50%] min-h-[300px]"></div>
                <div id="salesStateDiv" class="bg-white rounded shadow-md flex-grow min-h-[300px]"></div>
            </div>
        </section>
    </main>

    <script th:src="@{/js/analytics.js}"></script>
</body>

</html>
