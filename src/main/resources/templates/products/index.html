<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <style>
        main {
            margin: 0 8rem;
        }

        .productRecomendation {
            padding: 1rem;
            margin-bottom: 20px;
        }

        #productList {
            display: flex;
            gap: 10px;
        }

        #chatButton {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background-color: #ffffff;
            padding: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        #chatModal {
            background-color: #ffffff;
            position: fixed;
            bottom: 40px;
            right: 40px;
            height: 500px;
            width: 300px;
            box-shadow: 0px 0px 2px gray;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #messagesDiv {
            flex-grow: 1;
            overflow-y: auto;
        }

        .userMessage {
            /* Necessário para exibir a ponta do balão corretamente */
            position: relative;
            /* Sem isso a ponta some na borda do div do chat */
            width: 95%;
            background-color: #eff2ff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            /* Permite visualizar a ponta do balão */
            margin-left: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* align-self: flex-end; */
        }

        /* Ponta do balão no canto inferior esquerdo apontando para a esquerda */
        .userMessage::after {
            content: "";
            position: absolute;
            bottom: 10px;
            /* Ajuste a posição vertical da ponta */
            left: -10px;
            /* Posiciona a ponta para fora da bolha à esquerda */
            width: 0;
            height: 0;
            /* Cria o triângulo apontando para a esquerda */
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #eff2ff;
        }

        .aiMessage {
            /* Necessário para exibir a ponta do balão corretamente */
            position: relative;
            /* Sem isso a ponta some na borda do div do chat */
            width: 95%;
            background-color: #b6bbd3;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* align-self: flex-start; */
        }

        /* Ponta no canto inferior direito apontando para a direita */
        .aiMessage::after {
            content: "";
            position: absolute;
            /* Ajuste a posição vertical da ponta */
            bottom: 10px;
            /* Posiciona a ponta para fora da bolha à direita */
            right: -10px;
            width: 0;
            height: 0;
            /* Cria o triângulo apontando para a direita */
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #b6bbd3;
        }

        .chatInput {
            display: flex;
            padding: 5px;
            gap: 10px;
        }

        .chatInput input {
            flex-grow: 1;
            border-radius: 20px;
            padding: 10px;
        }

        .chatInput button {
            width: fit-content;
        }

        .productCard {
            width: fit-content;
        }

        .productSection {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }
    </style>
</head>

<body>
    <header th:replace="~{fragments/header :: defaultHeader }"></header>

    <main>

        <section class="card productRecomendation">
            <h1>Produtos recomendados</h1>
            <div id="productList">
                <a th:href="@{/product}" class="productLink">
                    <div>
                        <div style="width: 160px; height: 180px;">
                            <img th:src="@{/images/ball.png}" style="width: 100%;">
                        </div>
                        <p>Bola de vôlei</p>
                        <p>R$ 48,32</p>
                    </div>
                </a>
            </div>
        </section>
        <section class="productSection">
            <a th:href="@{/products/{id}(id=${product.id})}" class="productLink" th:each="product : ${products}">
                <div class="card productCard">
                    <div style="width: 160px; height: 180px;">
                        <img th:src="${product.image}" style="width: 100%;">
                    </div>
                    <p th:text="${product.name}" style="min-height: 46px;"></p>
                    <h3 th:text="${product.getFormattedPrice()}" style="font-weight: normal"></h3>
                </div>
            </a>
        </section>

        <div id="chatButton" onclick="toggleChat()"><img th:src="@{/images/chat.svg}" style="width:100%"></div>
        <div id="chatModal" class="hidden">
            <p>Chat</p>
            <div id="messagesDiv">

            </div>
            <div class="chatInput">
                <input type="text" id="message" />
                <button type="button" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </main>
    <script>
        let messages = [];

        async function sendMessage() {
            const message = document.getElementById("message").value.trim();
            const messagesDiv = document.getElementById("messagesDiv");

            if (message != "") {
                // Insere a mensagem do usuário
                messages.push(message)
                const spanUser = document.createElement("span");
                spanUser.textContent = message;
                spanUser.style.display = "block";
                spanUser.classList = "userMessage"
                messagesDiv.appendChild(spanUser);
                document.getElementById("message").value = "";

                // Envia a mensagem para a IA
                const body = {
                    message: message,
                };
                let iaResponse = await sendAI(body);

                // Insere a resposta da IA
                messages.push(iaResponse)
                const spanAI = document.createElement("span");

                // Converte ** para <b></b>
                iaResponse = iaResponse.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");

                // Adiciona os outros atributos da resposta
                spanAI.textContent = iaResponse;
                spanAI.innerHTML = iaResponse;
                spanAI.style.display = "block";
                spanAI.classList = "aiMessage"
                messagesDiv.appendChild(spanAI);
            }
        }

        // Envia a mensagem para a IA e recebe a resposta
        async function sendAI(body) {
            const response = await fetch("/api/ai/message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(body)
            }
            )
            if (!response.ok) return null;
            const responseText = await response.json()
            return responseText.reply;
        }

        function toggleChat() {
            console.log("clicked")
            document.getElementById("chatModal").classList.toggle("hidden");
        }

        document.addEventListener("click", (event) => {
            const modal = document.getElementById("chatModal");
            const chatButton = document.getElementById("chatButton");

            if (!modal.classList.contains("hidden") && !modal.contains(event.target) && !chatButton.contains(event.target)) {
                modal.classList.add("hidden");
            }
        })

    </script>

    <script th:src="@{/js/notification.js}" sec:authorize="hasRole('ROLE_CLIENT')"></script>
</body>

</html>
