<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrinho</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <style>
        .cartMain{
            margin: 0 auto;
            width: 80%;
            display: flex;
            gap: 30px;
            min-height: 30vh;
        }

        #itemList {
            flex-grow: 1;
            padding: 20px;
            min-height: 40%;
        }

        .itemCard{
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .itemName {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .itemName p{
            margin: 0;
            font-weight: bold;
        }
        .imgMock{
            width: 60px;
            height: 60px;
            background-color: gray;
            border-radius: 5px;
        }
        #priceBox {
            max-width: 300px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
        }

        #buyButton{
            margin-top: 10px;
            display: block;
            background-color: #0A54FF;
            padding: 15px 20px;
            cursor: pointer;
            text-align: center;
            color: white;
            width: 100%;
            border-radius: 10px;
        }

        .deleteLink {
            cursor: pointer;
        }

        .deleteLink:hover{
            color: red;
        }
    </style>
    <link rel="stylesheet" type="text/css" th:href="@{/css/quantityControl.css}">
</head>
<body>
  <header th:replace="~{fragments/header.html :: defaultHeader}"></header>
    <main class="cartMain">
        <div id="itemList" class="card">
            <div  style="display: flex; flex-direction:column; align-items: center" th:if="${cartItems.size() <= 0}">
                <h1 >Carrinho vazio</h1>
                <a th:href="@{/}" data-turbo="false">Conferir Produtos</a>
            </div>

            <div class="itemCard" th:each="item : ${cartItems}">
                <input type="hidden" class="itemId" th:value="${item.id}">
                <input type="hidden" id="productId" th:value="${item.product.id}">
                <div style="display: flex; gap: 20px;">
                    <div class="imgMock">
                        <img  th:src="${item.product.image}" style="width: 100%">
                    </div>
                    <div class="itemName" style="max-width: 280px; min-width: 280px">
                        <a class="productLink" th:href="@{/products/{id}(id=${item.product.id})}">
                            <p th:text="${item.product.name}"></p>
                        </a>
                        <div>
                            <span class="deleteLink" onclick="removeItem(this)">Remover</span>
                        </div>
                    </div>
                </div>

                <div style="display: flex; flex-direction:column; gap: 10px;">
                    <div th:replace="~{fragments/productQuantity :: quantityControl(${item.quantity})}"></div>
                    <p style="margin:0;" id="availableQuantity" th:text="${item.product.quantity} + ' disponiveis'"></p>
                </div>


                <p style="font-weight: semi-bold; margin: 0; min-width: 90px" class="itemTotalPrice" th:data-price="${item.product.price}" th:text="${item.product.getFormattedPrice()}"></p>
            </div>

        </div>
        <div id="priceBox" class="card" th:attr="hidden=${cartItems.size() == 0}">
            <h4> Resumo da compra </h4>
            <div style="display: flex; justify-content: space-between;">
                <p>Total</p>
                <p id="totalPrice">R$ 48,32</p>
            </div>
            <a id="button-continue-shopping" class="primaryButton" style="display: block;margin-top: 40px" th:href="@{/checkout/address}">Continuar compra</a>
        </div>
    </main>
    <script th:src="@{/js/productQuantityControl.js}"></script>
    <script>
        updatePrices();

        function updatePrices(){
            let totalPrice = 0;
            document.querySelectorAll(".itemCard").forEach(itemCard => {
                let quantity = itemCard.querySelector("#quantityItem").innerText;
                const totalPriceElement = itemCard.querySelector(".itemTotalPrice");
                if(quantity && totalPriceElement){
                    const unitPrice = parseFloat(totalPriceElement.dataset.price);
                    quantity = parseInt(quantity);
                    totalPriceElement.innerText = formattedPrice(unitPrice * quantity);
                    totalPrice += unitPrice * quantity;
                }
            })
            document.getElementById("totalPrice").innerText = formattedPrice(totalPrice);
        }

        async function freeBlockedItemQuantity(id, quantity){
            const response = await fetch(`/api/cart/product/${id}`, {method: "DELETE"});
            if(response.ok) return true;
            return false
        }

        async function removeItem(button){
            const card = button.closest(`.itemCard`);
            const id = card.querySelector(".itemId").value;
            const isDeleted = await freeBlockedItemQuantity(id, null);
            if(!isDeleted) return;
            card.remove();
            const container = document.getElementById("itemList");
            let index = container.children.length;
            if (index < 1) {
                const p = document.createElement("p");
                p.innerText = "carrinho vazio";
                container.appendChild(p);
                return
            }
            updatePrices();
        }

        async function lowerCartItemQuantity(id){
            const response = await fetch(`/api/cart/product/${id}?quantity=1`, {method: "DELETE"});
            if (!response.ok) return false;
            return true;
        }

        async function requestAddItem(body){
           const response = await fetch("/api/cart/product", {
               method: "POST",
               headers: {
                 "Content-Type": "application/json"
               },
               body: JSON.stringify(body)
             }
           )

           if(!response.ok) return null;
           return await response.json();
         };

         async function addItem(productId){
           const body = {
             id: productId,
             quantity: 1
           };

           const response = await requestAddItem(body);
           if(response == null) return false;
           return true
         }

         async function checkAvailability(id){
           if(isNaN(id)) return;
           const response = await fetch(`/api/products/${id}`);
           if(!response.ok) throw Error("error on request status: " + response.status);
           const result = await response.json();
           return result;
         }

         function formattedPrice(price){
            return new Intl.NumberFormat("pt-BR", {
                style: "currency",
                currency: "BRL"
            }).format(price);
         }

        async function modifyQuantity(button, value){
           const card = button.closest(`.itemCard`);
           const id = card.querySelector(".itemId").value;
           const productId = card.querySelector("#productId").value;
           const quantityItem = card.querySelector(`#quantityItem`);
           const increaseButton = card.querySelector("#increaseButton");
           let currentQuantity = parseInt(quantityItem.innerText);
           if(value < 0 && currentQuantity < 2){
             return
           }

           let isSuccess = false
            if (value < 0){
                isSuccess = await lowerCartItemQuantity(id);

            } else {
                isSuccess = await addItem(productId);
            }
            if(!isSuccess) return;
           const result =  await checkAvailability(productId);

           if(result.quantity < 1){
             increaseButton.disabled = true;
           } else {
            increaseButton.disabled = false;
           }

           card.querySelector("#availableQuantity").innerText = result.quantity + ' disponÃ­vel';
           quantityItem.innerText = currentQuantity + value;
           updatePrices();
         }
    </script>
  <script th:src="@{/js/notification.js}" sec:authorize="hasRole('ROLE_CLIENT')"></script>
</body>
</html>
